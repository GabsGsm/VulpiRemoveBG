          </nav>
          <div class="comteudo-resultado">
            <div>
              <section id="img-original" class="result-image-box">
                <img src="{{ input_image_path }}" alt="Imagem Original" >
              </section>
          
              <section id="img-resultado" class="result-image-box">
               <img src="{{ output_image_path }}" alt="Imagem Sem Fundo" >
              </section>

            <section class="download-box">
              <h1>Fa√ßa download da imagem sem fundo:</h1>
